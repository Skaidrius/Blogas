<!--signup.html-->
<div class="modal-header">
    <h3 class="modal-title">Registruotis</h3>
    <form class="modal-body" role="form">
        <div class="form-group">
            <label for="name">Jūsų vardas:</label>
            <input type="text" class="form-control" id="name" placeholder="Įveskite savo vardą">
        </div>
        <div class="form-group">
            <label for="email">El. paštas:</label>
            <input type="email" class="form-control" id="email" placeholder="Įveskite savo el. pašto adresą">
        </div>
        <div class="form-group">
            <label for="pwd">Slaptažodis:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Įveskite slaptažodį">
        </div>
        <div class="form-group">
            <label for="pwd">Pakartokite slaptažodį:</label>
            <input type="password" class="form-control" id="rp-pwd" placeholder="Dar kartą įveskite slaptažodį">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Atsiminti mane</label>
        </div>
    </form>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="ok()">Prisijungti</button>
        <button class="btn btn-warning" ng-click="cancel()">Atšaukti</button>
    </div>
</div>
