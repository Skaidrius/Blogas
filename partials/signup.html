<!--signup.html-->
<div class="modal-header">
    <h3 class="modal-title">Registruotis</h3>
    <form class="modal-body" role="form">
        <div class="form-group">
            <label for="name">Your name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="pwd">Repeat password:</label>
            <input type="password" class="form-control" id="rp-pwd" placeholder="Retype password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
    </form>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="ok()">Prisijungti</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
